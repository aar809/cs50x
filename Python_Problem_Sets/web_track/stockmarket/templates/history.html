{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

    <h1>History</h1>

<main class="container p-5">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>

        {% for i in history %}
            <tr>
                <td>{{ i["symbol"].upper() }}</td>
                <td>{{ i["shares"] }}</td>
                <td>{{ "${:,.2f}".format(i["price"]) }}</td>
                <td>{{ i["datetime"] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</main>


{% endblock %}
