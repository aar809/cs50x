{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h1>Sell</h1>
    <br>
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" id="symbol" name="symbol" placeholder = "Symbol">
                <option value="" disabled selected>Symbol</option>
                {%for i in symbols %}
                  <option value="{{i["symbol"].upper()}}">{{i["symbol"].upper()}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input autocomplete="off" class="form-control" min="1" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>

    <!--{{symbols}}-->

{% endblock %}
