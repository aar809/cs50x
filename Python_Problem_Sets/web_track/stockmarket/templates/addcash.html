{% extends "layout.html" %}

{% block title %}
    Bank Roll
{% endblock %}

{% block main %}
    <h1>Bank Roll</h1>
    <br>
    <div> You currently have <b>{{current_cash}}</b> in your account.</div><br>

    <form action="/addcash" method="post">
        <div class="form-group">
           $ <input autocomplete="off" autofocus class="form-control" name="cash" placeholder="Cash" type="number" step=".1">
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
